<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Framework | Dashboard example</title>

    <link rel="stylesheet" href="../dist/css/cute.css">

    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="row align-items-stretch min-vh-100 bg-lighter">

    <div class="md:col-4 lg:col-3 xl:col-2 px-0 sm-down:d-none">
        <div class="bg-dark text-lighter h-100">

            <div class="sticky-top">

                <div class="overlay-20 overlay-white px-3 py-4">
                    <span class="d-block h4 mb-0"><b>Cute</b> Framework</span>
                    <small class="d-block text-uppercase text-muted">Dashboard</small>
                </div>

                <nav class="nav py-3 flex-column">
                    <span class="nav-link text-muted">Dashboard</span>
                    <span class="nav-link text-lighter">Users</span>
                    <span class="nav-link text-muted">Items</span>
                    <span class="nav-link text-muted">Pages</span>
                </nav>
            </div>
        </div>
    </div>

    <div class="col px-0">

        <div class="navbar py-3 sticky-top bg-white">
            <div class="container-fluid">

                <span class="btn btn-light lg-up:mr-auto md-down:ml-auto">Menu</span>

                <div class="navbar-group md-down:d-none">

                    <span class="btn btn-light">User</span>
                    <span class="btn btn-primary ml-2">Update</span>
                </div>
            </div>
        </div>

        <header class="bg-dark text-lighter bg-image overlay-90 overlay-dark" style="background-image: url('assets/hero.jpeg')">
            <div class="container py-5 sm-down:text-center">
                <h1 class="mb-0">Dashboard</h1>
                <p class="mb-0 text-muted">Welcome user</p>
            </div>
        </header>

        <section class="py-7">
            <div class="container">
                <div class="card mb-3">

                    <div class="navbar py-3">
                        <div class="container-fluid">
                            <div class="navbar-label w-100">
                                <div class="navbar-avatar rounded-full bg-light"></div>
                                <div class="content pl-3">
                                    <strong>Label Title</strong>
                                    <small class="text-muted">Label text</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="form-group mb-0">
                            <span class="form-label">Label</span>
                            <input type="text" class="form-input form-success mb-2">
                            <span class="form-help">Help</span>
                        </div>
                    </div>

                    <div class="navbar border-top">
                        <span class="btn rounded-0">10</span>
                        <span class="btn rounded-0">100</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
